<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vanilla Js Slider</title>
  <link rel="stylesheet" href="assets/css/vanilla.css">
</head>

<body>
  <div class="container">
    <div id="show-data">

    </div>
    <template id="person">
      <div class="data-list">
        <div class="user">
          <img src="" alt="" class="image">
        </div>
        <div class="wrap-list">
          <strong>Email:</strong>
          <div class="email"></div>
        </div>
        <div class="wrap-list">
          <strong>DOB:</strong>
          <div class="dob"></div>
        </div>
        <div class="wrap-list">
          <strong>Address:</strong>
          <div class="address"></div>
        </div>
        <div class="wrap-list">
          <strong>Phone:</strong>
          <div class="phone"></div>
        </div>
        <div class="wrap-list">
          <strong>Password:</strong>
          <div class="password"></div>
        </div>

      </div>

    </template>
  </div>
  <script type="text/javascript" src="assets/js/vanillajs.js"></script>

</body>

</html>
